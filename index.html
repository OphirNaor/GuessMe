<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Guess-Me</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/app.css" />


</head>

<body class="bg-dark text-center p-2 container-sm" style="--bs-bg-opacity: .5 ">

  <header class="bg-secondary">
    <div class="jini">
      <img class="w-25 p-3" src="img/layout/jini.png" />

    </div>
    <h1>Guess Who</h1>
  </header>

  <main class="text-dark m-t7 ">
    <section class="game-start">
      <h2 class="m-3">Think of Someone...</h2>
      <button class="btn btn-info btn-start rounded-pill fw-bold">I'm Ready!</button>
    </section>

    <section class="quest bg-secondary " style="display: none">
      <h2 class="fw-bold"></h2>
      <button class="btn btn-success btn-sm btn-yes">Yes</button>
      <button class="btn btn-danger btn-sm btn-no">No</button>
    </section>

    <section class="new-quest " style="display: none">
      <h2 class="m-3">OK, I gave up...</h2>

      <form class="ending-form">
        <label for="newGuess">You thought of: </label>
        <input name="newGuess" type="txt" id="newGuess" placeholder="Your Guess" required />

        <label for="newQuest">Question to differentiate:</label>
        <input name="newQuest" type="txt" id="newQuest" placeholder="The answer is YES for yours" required />

        <button class="btn btn success-add-guess" type="submit">Make me Smarter!</button>
      </form>
    </section>
  </main>

  <footer>CoffeRights &copy; 2021</footer>

  <div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="lib/jquery/jquery.js"></script>
  <script src="js/quest-storage.js"></script>
  <script src="js/quest-service.js"></script>
  <script src="js/quest-controller.js"></script>
</body>

</html>
